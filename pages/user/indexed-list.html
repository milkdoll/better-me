<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户索引列表</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css" />
		<link href="../../css/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			
			.mui-content-head {
				float: right;
			}
			
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
	
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div id="title_user">
			<h1 class="mui-title">
				用户列表
			</h1>
			<div class="mui-content-head">
				<a id="icon-search" onclick="searchSwitch()">
					<span class="mui-icon mui-icon-search"></span>
				</a>
				<a id="icon-plus" onclick="addUser()">
					<span class="mui-icon mui-icon-plus"></span>
				</a>
			</div>
			</div>
			<div id="search_user" style="display: none;">
				<div class="mui-input-row mui-search" style="position: absolute;right: 40px;left: 8px;">
					<input type="search" class="mui-input-clear" placeholder="搜索用户">
				</div>
				<a id="icon-search" onclick="searchSwitch()" style="float: right;">
					<span class="mui-icon mui-icon-refreshempty"></span>
				</a>
			</div>
		</header>

		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div id="indexed_list_bar" class="mui-indexed-list-bar">
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul id="table_view" class="mui-table-view">
					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.indexedlist.js"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8">

			$(users).each(function(i, user) {
				var barHtml = '<a>' + user.indexGroup + '</a>';

			$('#table_view').on('tap', '.mui-btn', function(event) {
				var elem = this;
				var li = elem.parentNode.parentNode;
				mui.confirm('确认删除该条记录？', 'Hello MUI', btnArray, function(e) {
					if(e.index == 0) {
						li.parentNode.removeChild(li);
					} else {
						setTimeout(function() {
							$.swipeoutClose(li);
						}, 0);
					}
				});
			});

			mui.ready(function() {
				var list = document.getElementById('list');
				//calc hieght
				list.style.height = (document.body.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
			});
			
			function addUser() {
				mui.openWindow({
					url: "add.html"
				});
			}
			
			function searchSwitch(){
				$('#search_user').toggle();
				$('#title_user').toggle();
			}

			function userDetail(item) {
				mui.openWindow({
					url: "view.html",
					extras: {
						userId: $(item).attr('data-id')
					}
				});
			}
		</script>
	</body>

</html>
